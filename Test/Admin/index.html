<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI - Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a; 
            color: white;
            padding: 20px;
        }
        .admin-container { max-width: 1200px; margin: 0 auto; }
        .header { 
            display: flex; 
            justify-content: between; 
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-bottom: 30px;
        }
        .stat-card { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 10px;
            border-left: 4px solid #4A90E2;
        }
        .users-section, .chats-section { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .user-item, .chat-item { 
            background: #2a2a2a; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px;
            border-left: 3px solid #10b981;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #2a2a2a; color: #4A90E2; }
        .btn { 
            background: #4A90E2; 
            color: white; 
            border: none; 
            padding: 10px 15px;
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        .btn:hover { background: #357ABD; }
        .logout-btn { background: #ef4444; }
        .logout-btn:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1><i class="fas fa-users-cog"></i> Smart AI - Admin Panel</h1>
            <button class="btn logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Chats</h3>
                <p id="totalChats">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Today</h3>
                <p id="activeToday">0</p>
            </div>
        </div>

        <div class="users-section">
            <h2><i class="fas fa-users"></i> Registered Users</h2>
            <div id="usersList"></div>
        </div>

        <div class="chats-section">
            <h2><i class="fas fa-comments"></i> User Chat Sessions</h2>
            <select id="userSelector" onchange="loadUserChats(this.value)">
                <option value="">Select User</option>
            </select>
            <div id="chatsList"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
                                                                                               </html>
