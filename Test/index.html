<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Chat - Complete System</title>
    
    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <!-- NOTIFICATION -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <!-- AUTH CONTAINER -->
    <div id="authContainer">
        <div class="auth-box">
            <!-- LOGIN FORM -->
            <div id="loginForm" style="display: block;">
                <div class="auth-header">
                    <h1>ðŸ¤– Smart AI</h1>
                    <p>Powered by Gemini AI</p>
                </div>
                
                <div id="loginError" class="error-message"></div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span id="loginLoader" class="loader"></span>
                        <span id="loginText">Login</span>
                    </button>
                </form>
                
                <div class="toggle-link">
                    Don't have an account? <a onclick="showSignup()">Sign Up</a>
                </div>
            </div>

            <!-- SIGNUP FORM -->
            <div id="signupForm" style="display: none;">
                <div class="auth-header">
                    <h1>ðŸ¤– Smart AI</h1>
                    <p>Create Your Account</p>
                </div>
                
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        <span id="signupLoader" class="loader"></span>
                        <span id="signupText">Sign Up</span>
                    </button>
                </form>
                
                <div class="toggle-link">
                    Already have an account? <a onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- CHAT APP -->
    <div id="chatApp">
        <div class="chat-container">
            <!-- SIDEBAR -->
            <div class="chat-sidebar" id="chatSidebar">
                <div class="sidebar-header">
                    <button class="new-chat-btn" onclick="createNewChat()">
                        <i class="fas fa-plus"></i>
                        <span>New Chat</span>
                    </button>
                </div>
                
                <div class="chat-history" id="chatHistory">
                    <!-- History items will be inserted here -->
                </div>
            </div>

            <!-- MAIN CHAT -->
            <div class="chat-main">
                <div class="chat-header">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button class="header-btn mobile-toggle" onclick="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1>ðŸ¤– Smart AI Chat</h1>
                    </div>
                    <div class="header-actions">
                        <div class="language-switcher">
                            <button class="lang-btn active" id="englishBtn" onclick="switchLanguage('english')">EN</button>
                            <button class="lang-btn" id="sinhalaBtn" onclick="switchLanguage('sinhala')">à·ƒà·’à¶‚</button>
                        </div>
                        <button class="header-btn" onclick="clearCurrentChat()">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="header-btn" onclick="handleLogout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>

                <div id="chatMessages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">ðŸš€</div>
                        <h2 id="welcomeTitle">Welcome to Smart AI!</h2>
                        <p id="welcomeText">Ready to chat with Gemini AI. Ask me anything!</p>
                    </div>
                </div>

                <div id="typingIndicator" class="typing-indicator">
                    <i class="fas fa-circle-notch fa-spin"></i> 
                    <span id="typingText">Smart AI is typing...</span>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                        <button id="sendButton" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="ai.js"></script>
</body>
</html>
