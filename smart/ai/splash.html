<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .ai-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .ai-icon::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 45px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .ai-text {
            font-size: 80px;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .app-name {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto 60px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ec4899, #8b5cf6, #ec4899);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loading 2s ease-in-out infinite, shimmer 1.5s linear infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .footer {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.8;
            width: 100%;
            padding: 0 20px;
        }

        .developer {
            font-weight: 600;
            color: white;
            font-size: 15px;
        }

        .copyright {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spmods {
            font-weight: 700;
            color: white;
        }

        /* Sparkle animation */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s infinite;
            z-index: 2;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .ai-icon {
                width: 140px;
                height: 140px;
            }
            
            .ai-icon::before {
                width: 160px;
                height: 160px;
            }
            
            .ai-text {
                font-size: 60px;
            }
            
            .app-name {
                font-size: 36px;
            }
            
            .tagline {
                font-size: 16px;
            }
            
            .loading-bar {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .ai-icon {
                width: 120px;
                height: 120px;
            }
            
            .ai-icon::before {
                width: 140px;
                height: 140px;
            }
            
            .ai-text {
                font-size: 50px;
            }
            
            .app-name {
                font-size: 28px;
            }
            
            .tagline {
                font-size: 14px;
                margin-bottom: 40px;
            }
            
            .loading-bar {
                width: 160px;
                margin-bottom: 50px;
            }
            
            .footer {
                bottom: 20px;
            }
            
            .developer {
                font-size: 14px;
            }
            
            .copyright {
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            .ai-icon {
                width: 100px;
                height: 100px;
            }
            
            .ai-icon::before {
                width: 120px;
                height: 120px;
            }
            
            .ai-text {
                font-size: 40px;
            }
            
            .app-name {
                font-size: 24px;
            }
            
            .tagline {
                font-size: 13px;
            }
            
            .loading-bar {
                width: 140px;
            }
        }

        /* Ensure compatibility with older browsers */
        @supports not (display: flex) {
            body {
                display: block;
                text-align: center;
                padding-top: 20vh;
            }
            
            .splash-container {
                display: inline-block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="splash-container">
        <div class="logo-container">
            <div class="ai-icon">
                <div class="ai-text">AI</div>
            </div>
        </div>

        <h1 class="app-name">Smart AI</h1>
        <p class="tagline">Your Intelligent Assistant</p>

        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="footer">
        <p class="developer">Developed by Sandun Piumal</p>
        <p class="copyright">Â© <span class="spmods">SPMods</span> 2025</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Auto redirect after 3 seconds (optional)
        // setTimeout(() => {
        //     window.location.href = 'your-app-url.html';
        // }, 3000);
    </script>
</body>
</html>
