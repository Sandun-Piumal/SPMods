<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>
  
  <!-- AI Brain/Chip Symbol -->
  <g transform="translate(96, 96)" filter="url(#glow)">
    <!-- Central Circle -->
    <circle cx="0" cy="0" r="32" fill="url(#brainGrad)" opacity="0.9"/>
    
    <!-- Circuit lines -->
    <g stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9">
      <!-- Top -->
      <line x1="0" y1="-32" x2="0" y2="-50" stroke-linecap="round"/>
      <circle cx="0" cy="-56" r="6" fill="#ffffff"/>
      
      <!-- Bottom -->
      <line x1="0" y1="32" x2="0" y2="50" stroke-linecap="round"/>
      <circle cx="0" cy="56" r="6" fill="#ffffff"/>
      
      <!-- Left -->
      <line x1="-32" y1="0" x2="-50" y2="0" stroke-linecap="round"/>
      <circle cx="-56" cy="0" r="6" fill="#ffffff"/>
      
      <!-- Right -->
      <line x1="32" y1="0" x2="50" y2="0" stroke-linecap="round"/>
      <circle cx="56" cy="0" r="6" fill="#ffffff"/>
      
      <!-- Top-Right -->
      <line x1="23" y1="-23" x2="35" y2="-35" stroke-linecap="round"/>
      <circle cx="40" cy="-40" r="6" fill="#ffffff"/>
      
      <!-- Top-Left -->
      <line x1="-23" y1="-23" x2="-35" y2="-35" stroke-linecap="round"/>
      <circle cx="-40" cy="-40" r="6" fill="#ffffff"/>
      
      <!-- Bottom-Right -->
      <line x1="23" y1="23" x2="35" y2="35" stroke-linecap="round"/>
      <circle cx="40" cy="40" r="6" fill="#ffffff"/>
      
      <!-- Bottom-Left -->
      <line x1="-23" y1="23" x2="-35" y2="35" stroke-linecap="round"/>
      <circle cx="-40" cy="40" r="6" fill="#ffffff"/>
    </g>
    
    <!-- AI Text -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">AI</text>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="45" cy="45" r="2.5"/>
    <circle cx="145" cy="52" r="3"/>
    <circle cx="160" cy="138" r="2.5"/>
    <circle cx="38" cy="142" r="2.8"/>
  </g>
</svg>